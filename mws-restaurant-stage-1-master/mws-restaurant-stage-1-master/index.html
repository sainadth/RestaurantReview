<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main.css file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <title>Restaurant Reviews</title>
  <!-- Referencing mapbox source to access maps -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
  <!-- A meta tag to define viewport -->
  <meta name="viewport" content="width=device-width, initial-scale = 1">
  <!-- A meta tag to define description -->
  <meta name="description" content="Restaurant review">
  <script type="text/javascript" src="./js/register.js"></script>
</head>

<body>
  <!-- Beginning  header  -->
  <header role="banner">
    <!-- Beginning navigation -->
    <nav role="navigation">
      <h1><a href="/" role="link" aria-label="Redirects to Home page">Restaurant Reviews</a></h1>
      <!-- End navigation -->
    </nav>
    <!-- End header -->
  </header>
  <!-- Beginning -->
  <main id="maincontent" role="main" aria-label="Holds the main container, filter options and restaurant lists">
    <!-- Beginning map -->
    <section tabindex="0" id="map-container" role="region">
      <div id="map" role="application" aria-label="Displays the filter options"></div>
    </section>
    <!-- End map -->

    <section>
      <!-- Displays restaurant filter options -->
      <div class="filter-options" aria-label="Displays the filter options">
        <h2>Filter Results</h2>
        <!-- opens drag down menu on clicking -->

        <select tabindex="0" aria-label="allows to select a neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <!-- opens drag down menu on clicking -->
        <select tabindex="0" aria-label="allows to select a cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <!-- Restaurants list according to neighborhoods and cuisines -->
      <ul id="restaurants-list" aria-label="List of restaurants"></ul>
    </section>
  </main>
  <!-- End -->

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helper -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/" role="link" aria-label="Redirects to Home page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
